<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SkillAid Registrations.</title>

<!-- Styles -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext"
	rel="stylesheet">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/fontawesome-all.css" rel="stylesheet">
<link href="/css/swiper.css" rel="stylesheet">
<link href="/css/magnific-popup.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
"
	rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap.min.css
"
	rel="stylesheet">
<link href="/css/custom/main.css" rel="stylesheet">

<!-- Favicon  -->
<link rel="icon" href="images/favicon.png">
<style>
</style>
</head>
<body>


	<div class="table-responsive m-t-20">
		<table id="reg_table" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>College</th>
					<th>Stream</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${registrations.empty}">
					<td colspan="5">No Registrations Available</td>
				</tr>
				<tr th:each="reg : ${registrations}">
					<td><span th:text="${reg.studentName}"></span></td>
					<td><span th:text="${reg.email}"></span></td>
					<td><span th:text="${reg.mobile}"></span></td>
					<td><span th:text="${reg.college}"></span></td>
					<td><span th:text="${reg.stream}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.easing.min.js"></script>
	<script src="/js/scripts.js"></script>
	<script src="/js/custom/register.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#reg_table').DataTable();
		});
	</script>
</body>
</html>
